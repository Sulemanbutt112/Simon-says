<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="main-box">
            <h1 style="text-align: center;">Simon Game</h1>
            <div class="level">
                <h3 id="lvl" style="text-align: center;">Press any key to start the game</h3>
            </div>
            <div id="upper">
                <button class="boxes upper-left"></button>
                <button class="boxes upper-right"></button>
            </div>
            <div id="lower">
                <button class="boxes bottom-left"></button>
                <button class="boxes bottom-right"></button>
            </div>
            <div class="reset">Reset</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
